<!DOCTYPE html>
<html lang="it">
<head>

    <title>Contattaci</title>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Contattaci</h1>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>

                <li><a href="Contact.html">Contatti</a></li>

            <input type="email" id="e-mail" onkeyup="vedi()"/>

    </div>

        <div class="col-md-offset-4 col-md-2">
            <label for="testo">Scrivi qui</label>
        </div>
        <div class="col-md-2">
            <textarea id="testo" rows="10" onkeyup="vedi()"></textarea>
        </div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-4">
            <button type="button" class="btn btn-block" id="invia">Invia</button>
