<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/all.css"/>
    <link rel="stylesheet" type="text/css" href="animate.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Prenota</title>


</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Prenota il tuo volo</h1>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="BookFlight.html">Prenota Volo</a></li>
                <li><a href="Contact.html">Contatti</a></li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="alert alert-warning nascosto" role="alert" id="ocio">Riempi tutti i campi</div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-2">
            <label for="dataPartenza">Data di partenza</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="dataPartenza" class="ctrlDate" onchange="check()"/>
        </div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-2">
            <label for="dataArrivo">Data di arrivo</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="dataArrivo" class="ctrlDate" onchange="check()"/>
        </div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-2">
            <label for="nPersone">Numero di persone</label>
        </div>
        <div class="col-md-2">
            <select id="nPersone" onchange="check()">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-2">
            <label for="tipoViaggio">Selezionare l'opzione desiderata tra:</label>
        </div>
        <div class="col-md-2">
            <select id="tipoViaggio" onchange="check()">
                <option value="0"></option>
                <option value="Andata">Andata</option>
                <option value="Ritorno">Ritorno</option>
                <option value="Andata/Ritorno">Andata e Ritorno</option>
            </select>
        </div>
    </div>
    <div class="row insert">
        <div class="col-md-offset-4 col-md-4">
            <button type="button" class="btn btn-block" id="prenota" onclick="prenota()">Prenota</button>
        </div>
    </div>


    <div id="popup" style="display: none">
        <label>Data Partenza: </label>
        <label id="lPartenza"></label>
        <br />
        <label>Data Arrivo: </label>
        <label id="lArrivo"></label>
        <br />
        <label>Numero Persone: </label>
        <label id="lPersone"></label>
        <br />
        <label>Tipo Biglietto: </label>
        <label id="lBiglietto"></label>
    </div>


</div>

<footer class="foot">Andrea Minato</footer>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
