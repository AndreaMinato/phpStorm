<ion-view view-title="Il tempo a {{x.city.name}}">
  <ion-content>



    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="l in list" type="item-text-wrap" href="#/tab/chats/{{l.dt}}">
    <!--    <img ng-src="{{chat.face}}"> -->
          <img ng-src="http://openweathermap.org/img/w/{{l.weather[0].icon}}.png"</img>
        <h2>{{l.dt | timestampToDate}}</h2>
        <p>{{l.weather[0].description}}  →  {{l.main.temp}}°C</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
