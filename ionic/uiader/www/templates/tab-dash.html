<ion-view view-title="Il tempo a {{x.name}}">


    <ion-content class="padding">


        <img style="float: left" ng-src="http://openweathermap.org/img/w/{{x.weather[0].icon}}.png"</img>

        <h2 style="text-align: center">{{x.weather[0].description}}</h2>

        <br/>
        <h3>Temperatura →
            {{x.main.temp}}° C</h3>

        <h3>Temperatura Minima →
            {{x.main.temp_min}}° C</h3>

        <h3>Temperatura Massima →
            {{x.main.temp_max}}° C</h3>


    </ion-content>


</ion-view>
