<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="indexController.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body ng-app="myApp">
<div ng-controller="IndexController" class="container">

    <div class="row">
        <div class="col-xs-4">
            <label>Nome</label>
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label>Descrizione</label>
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="desc"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label>Prezzo</label>
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="price"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label>Categoria</label>
        </div>
        <div class="col-xs-4">
            <input type="text" ng-model="cat"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <button type="button" ng-click="new()"><span class="glyphicon glyphicon-plus" </button>
        </div>
    </div>
    <br/>
    <br/>


    <div class=" row productContainer">
        <div class="productItem col-xs-3" ng-repeat="p in products">
            <h2>{{p.description}}</h2>

            <h3>{{p.name}}</h3>

            <h3>{{p.price}} €</h3>

            <h3>{{p.cat}}</h3>
            <br/>
            <button type="button" ng-click="add(p   )"><span class="glyphicon glyphicon-shopping-cart"</button>
        </div>
    </div>

    <div class=" row cartContainer">
        <div class="cartItem col-xs-3" ng-repeat="c in cart">
            <h2>{{c.description}}</h2>

            <h3>{{c.name}}</h3>

            <h3>{{c.price}} €</h3>

            <h3>{{c.cat}}</h3>

            <h3>{{c.qta}} </h3>

            <button type="button" ng-click="delete($index)"><span class="glyphicon glyphicon-trash"</button>
        </div>
    </div>
</div>

</body>
</html>
