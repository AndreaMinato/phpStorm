<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div id="res"></div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="ope('C')">C</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="btn" onclick="num(7)">7</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(8)">8</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(9)">9</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="ope('+')">+</div>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-3">
            <div class="btn" onclick="num(4)">4</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(5)">5</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(6)">6</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="ope('-')">-</div>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-3">
            <div class="btn" onclick="num(1)">1</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(2)">2</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(3)">3</div>
        </div>
        <div class="col-sm-3">
            <div class="btn"  onclick="ope('*')">*</div>
        </div>
    </div>
    <div class="row">
           <div class="col-sm-3">
            <div class="btn" onclick="num('.')">.</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="num(0)">0</div>
        </div>
        <div class="col-sm-3">
            <div class="btn" onclick="calcola()">=</div>
        </div>
        <div class="col-sm-3">
            <div class="btn"  onclick="ope('/')">/</div>
        </div>
    </div>

</div>

    <script type="text/javascript" src="scripts/demo.js"></script>
</body>
</html>
