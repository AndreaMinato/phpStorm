<h1>Home</h1>


<br/>

<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <table class="table table-hover table-responsive">
            <tr>
                <td>Titolo:
                    <input ng-model="search" type="text" onkeyup="check()" id="input"/>

                </td>
                <td>
                    <div class="btn btn-block" ng-click="cerca()" onclick="ok()" id="mybtn"><span class="glyphicon glyphicon-search"</div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="scomparsa" id="contenuto">
    <div class="row">
        <table class="table table-hover table-responsive ">
            <thead>
            <th>Dettaglio</th>
            <th>Poster</th>
            <th>Titolo</th>
            <th>Anno</th>
            <th>Tipo</th>
            </thead>
            <tr ng-repeat="n in list">
                <td class="listTable"><a ui-sref="details({id:n.imdbID})"><span class="glyphicon glyphicon-eye-open"/></a></td>
                <td class="listTable"><img class="home"ng-src={{n.Poster}}/></td>
                <td class="listTable">{{n.Title}}</td>
                <td class="listTable">{{n.Year}}</td>
                <td class="listTable">{{n.Type}}</td>


                  <!--<td><a ui-sref="edit({id:n.id})"><span class="glyphicon glyphicon-edit"</a></td>-->
                <!--<td><a ng-click="canc(n.id)"><span class="glyphicon glyphicon-trash"</a></td>-->
            </tr>
        </table>
    </div>
    <div class="row">
        <div class=" col-md-1">
            <div class="btn btn-success" ng-click="prev()"><span class="glyphicon glyphicon-arrow-left"></span></div>
        </div>
        <div class="col-md-10">
            <div class="center"> {{count}}/{{tot}}</div>
        </div>
        <div class="col-md-1">
            <div class="btn btn-success" ng-click="next()" ng-init="count=1"><span
                    class="glyphicon glyphicon-arrow-right"></span></div>
        </div>
    </div>
</div>
