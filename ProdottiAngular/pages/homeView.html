<table class="table table-hover table-responsive">
    <thead>
        <th>Nome Prodotto</th>
        <th>Categoria</th>
        <th>Prezzo</th>
        <th>Dettaglio</th>
        <th>Modifica</th>
        <th>Elimina</th>
    </thead>
    <tr ng-repeat="n in list">
        <td>{{n.name}}</td>
        <td>{{n.category}}</td>
        <td>{{n.price}} &euro;</td>
        <td><a ui-sref="details({id:n.id})"><span class="glyphicon glyphicon-eye-open"</a></td>
        <td><a ui-sref="edit({id:n.id})"><span class="glyphicon glyphicon-edit"</a></td>
        <td><a ng-click="canc(n.id)"><span class="glyphicon glyphicon-trash"</a></td>
    </tr>
</table>
