<h1>Modifica</h1>

<table class="table table-hover table-responsive">
    <tr>
        <td>Nome:</td>
        <td>{{name}}</td>
        <td><input type="text" ng-model="name"></td>
    </tr>
    <tr>
        <td>Categoria:</td>
        <td>{{category}}</td>
        <td><input type="text" ng-model="category"></td>
    </tr>
    <tr>
        <td>Prezzo:</td>
        <td>{{price}}</td>
        <td><input type="text" ng-model="price"></td>
    </tr>
    <tr>
        <td>Descrizione:</td>
        <td>{{description}}</td>
        <td><input type="text" ng-model="description"></td>
    </tr>

    <tr>
        <td colspan="3"><button type="button" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk"></span> </button> </td>
    </tr>
</table>
